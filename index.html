<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>minishakk</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --fg: 240 10% 96%;
      --muted: 240 5% 75%;
      --accent: 220 90% 56%;
      --accent-2: 280 75% 60%;
      --card-bg: 0 0% 100% / 0.06;
      --stroke: 0 0% 100% / 0.12;
      --btn-bg: 0 0% 100% / 0.12;
      --btn-bg-hover: 0 0% 100% / 0.18;
    }

    /* Reset */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: hsl(var(--fg)); background: #0b0c10; }

    /* Background layers: soft gradient + subtle grain + glow orbs */
    .bg {
      position: fixed; inset: 0; z-index: -2;
      background: radial-gradient(1200px 900px at 20% 10%, rgba(76,110,245,0.22), transparent 60%),
                  radial-gradient(1000px 800px at 80% 20%, rgba(186,106,255,0.16), transparent 60%),
                  radial-gradient(900px 900px at 50% 120%, rgba(76,110,245,0.18), transparent 60%),
                  linear-gradient(180deg, #0b0c10 0%, #0a0b0f 40%, #0b0c10 100%);
    }
    .grain { position: fixed; inset: 0; z-index: -1; pointer-events: none; opacity: .08; mix-blend-mode: soft-light; background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAMAAAAoLQ9TAAAAUVBMVEUAAABzc3Nzc3Nzc3Nzc3Nzc3NxcXFycnJ0dHRwcHB0dHRzc3NwcHB0dHRvb29zc3Nzc3NycnJzc3Nzc3Nzc3NxcXFyc3Nzc3NwcHBxcXGgqQJpAAAAHXRSTlMAAQIDBAYICwwQFBUdICstNjpIV2B0gYyTo7fD6rjWb3wAAABUSURBVBgZVc/HDsAgDATQ8w3rJrX//6YpU3U2m7QyFfCwA1P8QYw0w8xq3l2r0n1xw4j6rYwqgQohKX7M5bJm2p7yq8m3bq7w6qgK0r1C9m7QhOqz3mR6k1mC7V0yV3cQxw2QxV2Ck3wBzv4Qd3Rj4nQAAAABJRU5ErkJggg=='); background-size: 128px 128px; }

    /* Layout */
    .wrap { min-height: 100dvh; display: grid; place-items: center; padding: 64px 20px; }

    /* Top nav (kept ultra minimal) */
    .nav { position: fixed; top: 0; left: 0; right: 0; display: flex; align-items: center; justify-content: space-between; padding: 16px 22px; background: linear-gradient(to bottom, rgba(0,0,0,.5), transparent); backdrop-filter: saturate(140%) blur(6px); }
    .brand { display: inline-flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: linear-gradient(135deg, hsl(var(--accent)), hsl(var(--accent-2))); box-shadow: 0 0 24px rgba(132, 94, 247, .6); }
    .brand span { font-weight: 800; letter-spacing: 0.2px; }
    .nav a.link { color: hsl(var(--muted)); text-decoration: none; margin-left: 18px; font-size: 14px; }
    .nav a.link:hover, .nav a.link:focus { color: hsl(var(--fg)); outline: none; }

    /* Card */
    .card { width: min(920px, 92vw); border-radius: 20px; border: 1px solid hsl(var(--stroke)); background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); box-shadow: 0 10px 40px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.06); backdrop-filter: blur(10px) saturate(130%);
      padding: clamp(28px, 6vw, 48px); text-align: center; }

    .kicker { display: inline-flex; align-items: center; gap: 8px; padding: 6px 12px; border-radius: 999px; border: 1px solid hsl(var(--stroke)); background: hsl(var(--card-bg)); color: hsl(var(--muted)); font-size: 13px; letter-spacing: .3px; }
    .kicker .pill-dot { width: 6px; height: 6px; border-radius: 50%; background: linear-gradient(135deg, hsl(var(--accent)), hsl(var(--accent-2))); box-shadow: 0 0 14px rgba(132,94,247,.8); }

    .title { margin: 14px 0 8px; font-weight: 800; font-size: clamp(40px, 6.5vw, 80px); line-height: 1.02; letter-spacing: -0.02em; background: linear-gradient(90deg, hsl(var(--fg)) 0%, #c3d6ff 30%, #e6e9ff 60%, hsl(var(--fg)) 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 8px 32px rgba(160,178,255,.25)); }

    .subtitle { margin: 0 auto; max-width: 60ch; color: hsl(var(--muted)); font-size: clamp(14px, 2.2vw, 16px); line-height: 1.6; }

    /* Buttons */
    .actions { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; margin-top: 28px; }
    @media (max-width: 640px) { .actions { grid-template-columns: 1fr; } }

    .btn { appearance: none; border: 1px solid hsl(var(--stroke)); background: hsl(var(--btn-bg)); color: hsl(var(--fg)); border-radius: 14px; padding: 14px 18px; font-size: 15px; font-weight: 600; letter-spacing: .2px; cursor: pointer; transition: transform .12s ease, background .2s ease, border-color .2s ease; display: inline-flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
    .btn:hover { background: hsl(var(--btn-bg-hover)); transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    .btn:focus-visible { outline: 2px solid #94b0ff; outline-offset: 2px; }

    .btn.primary { background: linear-gradient(135deg, hsl(var(--accent)), hsl(var(--accent-2))); border-color: transparent; color: white; box-shadow: 0 8px 28px rgba(100, 115, 255, .35); }
    .btn.primary:hover { filter: brightness(1.05); }

    .btn.ghost { background: transparent; }

    .btn svg { width: 18px; height: 18px; }

    /* Footer */
    .foot { margin-top: 22px; color: hsl(var(--muted)); font-size: 12px; }

    /* Reduced motion */
    @media (prefers-reduced-motion: no-preference) {
      .floaty { animation: float 6s ease-in-out infinite; }
      @keyframes float { 0%,100% { transform: translateY(0px); } 50% { transform: translateY(-6px); } }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="grain"></div>

  <header class="nav">

        <a class="btn ghost" href="https://minishakk.com/skull-killer">

          Play skull killer
        </a>
        <a class="btn ghost" href="https://minishakk.com/sandbox">

          Open sandbox
        </a>
      </div>
      <div class="foot">No accounts. No noise. Just the stuff.</div>
    </section>
  </main>
</body>
</html>
