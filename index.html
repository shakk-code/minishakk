<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <title>What're you doing here?</title>
    <style>
        body {
            display: flex;
            margin: 0;
            justify-content: center;
            align-items: center;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: url('https://static.vecteezy.com/system/resources/previews/008/009/140/large_2x/black-wavy-folds-background-abstract-isometric-3d-illustration-free-photo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Inter';
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(#A9B1C7, white 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3),
                         0 0 50px rgba(255, 255, 255, 0.2),
                         0 0 70px rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255);
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .label {
            display: inline-block;
            padding: 5px 10px;
            font-size: 0.9rem;
            background-color: black;
            color: white;
            border: 1px solid #6d87b0; /* Thin blue outline */
            border-radius: 25px; /* Rounded corners */
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        .label:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Slightly darker when hovered */
        }
        
        .navbar {
            display: flex;
            justify-content: space-between; /* Distribute space between logo, links, and button */
            align-items: center;
            background: linear-gradient(to bottom, black, transparent); /* Gradient from top to bottom */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%;
        }
        
        .navbar-logo {
            height: 40px; /* Customize based on your logo */
            width: auto;
        }
        
        .navbar-links {
            display: flex;
            gap: 20px;
            margin-left: auto; /* Push links to the right side */
            margin-right: 20px; /* Tiny adjustment to move links left */
        }
        
        .navbar-links a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .navbar-links a:hover {
            color: #A9B1C7; /* Light color on hover */
        }
        
        .signup-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 30px; /* Tiny adjustment to move links left */
        }
        
        .signup-btn:hover {
            background-color: #0044cc;
        }
            </style>
</head>
<body>
    <label class="label">hi, this is me</label>
<h1>minishakk</h1>

<button class="btn" onclick="location.href='https://minishakk.com/ai'">Use ShakkGPT</button>
</body>
</html>
