<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>miniGPT</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(to right, #0d0d0d, #0d0d0d);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }


        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .sub-text {
            font-size: 0.8rem;
            color: #888;
            margin-left: 10px;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 150px);
            justify-content: flex-start; /* Align messages to the top */
            gap: 20px; /* Add vertical spacing between the messages */
        }

        .message {
            max-width: 60%;
            padding: 12px;
            margin: 0; /* Remove any additional margins */
            border-radius: 10px;
            font-size: 1rem;
            font-weight: normal;
            word-wrap: break-word;
            display: inline-block;
        }

        .user {
            background: #0078ff;
            color: white;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
        }

        .bot {
            background: #222;
            color: white;
            align-self: flex-start;
            border-radius: 0 15px 15px 15px;
        }

        /* Input Box & Button */
        #input-container {
            display: flex;
            justify-content: center; /* Center everything */
            align-items: center;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
            position: sticky;
            bottom: 0;
            width: 80%; /* Adjust width of the input container */
            max-width: 800px; /* Set max width */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6); /* Add the drop shadow */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #user-input {
            width: 100%; /* Make the input take up 100% of the container's width */
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: #2a2a2a;
            color: white;
            font-size: 1rem;
        }

        #send-button {
            background: #0078ff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            padding: 12px;
            margin-left: 10px;
            transition: background 0.3s;
        }

        .code-block {
            background: #1e1e1e;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace;
            white-space: pre-wrap;
            max-width: 100%;
        }

        #send-button:hover {
            background: #005ecb;
        }

        #user-input:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>miniGPT <span class="sub-text">trained by Gemini 1.5 Flash</span></h1>
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask something..." onkeydown="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let conversations = [];
        let currentChat = [];

        // Check if the API key is stored in localStorage
        let apiKey = localStorage.getItem('geminiApiKey');
        
        // If no key is found, ask for it
        if (!apiKey) {
            alert("To use this service, you need to create a Gemini API key. Please visit the Gemini website, generate your API key, and paste it here.");

            // Prompt the user to enter the key
            apiKey = prompt("Paste your Gemini API key here:");

            // Store the key in localStorage for future use (it persists until the browser cache is cleared)
            if (apiKey) {
                localStorage.setItem('geminiApiKey', apiKey);
            } else {
                alert("API key is required to proceed.");
                // Optionally, you could redirect or disable further interactions
                return;
            }
        }

        async function fetchGeminiResponse(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            const response = await fetch(url, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    contents: [{parts: [{text: prompt}]}]
                })
            });
            if (!response.ok) return "Error: " + response.statusText;
            const data = await response.json();
            return data?.candidates?.[0]?.content?.parts?.[0]?.text || "Error: No response";
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            currentChat.push({ text: message, sender: 'user' });

            input.value = '';

            // Send chat history as plain text (no prefixes)
            const conversationHistory = currentChat.map(entry => entry.text).join("\n");

            fetchGeminiResponse(conversationHistory).then(response => {
                appendMessage(response, 'bot');
                currentChat.push({ text: response, sender: 'bot' });
            });
        }

        function appendMessage(text, sender) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');

            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = formatText(text); // Apply formatting here

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatText(text) {
            return text
                .replace(/```(.*?)\n([\s\S]*?)```/g, function(match, lang, code) {
                    let cleanedCode = code.replace(/^(\S+)\n/, '');
                    return `<pre class="code-block"><code>${cleanedCode}</code></pre>`;
                })
                .replace(/\*\*(.*?)\*\*/g, '<span style="font-weight: bold;">$1</span>') // Bold only if inside ** 
                .replace(/\*(?=[^*])/g, '·') // Replace single * with ·
                .replace(/\n/g, '<br>'); // Preserve new lines
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>

</html>
