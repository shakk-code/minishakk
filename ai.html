<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <title>ShakkGPT</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 80%;
            white-space: pre-wrap;
        }
        .user {
            background: #0078ff;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #333;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #1e1e1e;
            position: sticky;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #2a2a2a;
            color: white;
        }
        button {
            padding: 10px;
            margin-left: 10px;
            background: #0078ff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .bold {
            font-weight: bold;
        }
        .code {
            background: #222;
            padding: 5px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">ShakkGPT</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Ask something...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            if (!message) return;

            appendMessage(message, 'user');
            input.value = '';

            const response = await fetchGeminiResponse(message);
            appendMessage(formatText(response), 'bot');
        }

        function appendMessage(text, sender) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<span class="bold">$1</span>')
                .replace(/```(.*?)```/gs, '<pre class="code">$1</pre>')
                .replace(/\n/g, '<br>');
        }

        async function fetchGeminiResponse(prompt) {
            const apiKey = "AIzaSyA_YH572KD1wV2ea7_o7MGhx2MKw8t4K1k";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            if (!response.ok) return "Error: " + response.statusText;

            const data = await response.json();
            return data?.candidates?.[0]?.content?.parts?.[0]?.text || "Error: No response";
        }
    </script>
</body>
</html>
