<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <meta property="og:title" content="PBR Extractor" />
  <meta property="og:description" content="Generate Normal, Height, Roughness, AO, and more directly from any image." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://visao.app/wp-content/uploads/2021/06/pbr-material.png" />
  <meta property="og:url" content="https://minishakk.com/pbr-extractor" />
  <meta name="theme-color" content="#F00000" />
    <title>PBR Extractor</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Three.js & Plugins (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>

    <!-- Custom Styles for Scrollbar & Animation -->
    <style>
        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .range-thumb-white::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useMemo } = React;

        // --- Icons ---
        const IconBase = ({ children, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const Upload = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></IconBase>;
        const Download = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></IconBase>;
        const Activity = (props) => <IconBase {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></IconBase>;
        const Layers = (props) => <IconBase {...props}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></IconBase>;
        const Droplet = (props) => <IconBase {...props}><path d="M12 22a7 7 0 0 0 7-7c0-2-2-3.9-7-10.5C7 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></IconBase>;
        const Sun = (props) => <IconBase {...props}><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></IconBase>;
        const Maximize = (props) => <IconBase {...props}><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></IconBase>;
        const ImageIcon = (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const RefreshCw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></IconBase>;
        const SlidersHorizontal = (props) => <IconBase {...props}><line x1="21" x2="14" y1="4" y2="4"/><line x1="10" x2="3" y1="4" y2="4"/><line x1="21" x2="12" y1="12" y2="12"/><line x1="8" x2="3" y1="12" y2="12"/><line x1="21" x2="16" y1="20" y2="20"/><line x1="12" x2="3" y1="20" y2="20"/><line x1="14" x2="14" y1="2" y2="6"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="16" x2="16" y1="18" y2="22"/></IconBase>;
        const Save = (props) => <IconBase {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>;
        const ChevronLeft = (props) => <IconBase {...props}><path d="m15 18-6-6 6-6"/></IconBase>;
        const RotateCcw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></IconBase>;
        const Box = (props) => <IconBase {...props}><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" x2="12" y1="22.08" y2="12"/></IconBase>;

        // --- Constants & Config ---
        const DEFAULT_SETTINGS = {
            smoothing: 0,
            contrast: 1.0,
            brightness: 0,
            normalStrength: 1.0,
            roughnessOffset: 0,
            opacity: 1.0
        };

        const STORAGE_KEY = 'luma_forge_presets';

        // --- Helper Functions ---
        const downloadCanvas = (canvas, filename) => {
            if (!canvas) return;
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        };

        const getBrightness = (r, g, b) => 0.299 * r + 0.587 * g + 0.114 * b;
        const clamp = (val, min, max) => Math.min(Math.max(val, min), max);

        // --- 3D Preview Component ---
        const ThreePreview = ({ maps, onClose }) => {
            const mountRef = useRef(null);
            const [settings, setSettings] = useState({
                displacementScale: 0.1,
                normalScale: 1.0,
                roughness: 1.0
            });
            const materialRef = useRef(null);

            useEffect(() => {
                // FIX: Capture ref value to ensure cleanup uses the correct element
                // even after mountRef.current is set to null by React unmounting
                const container = mountRef.current;
                if (!container) return;

                // 1. Setup Basic Scene
                const scene = new THREE.Scene();
                // scene.background = new THREE.Color(0x111111);

                const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
                camera.position.set(0, 0, 2.5);

                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.toneMapping = THREE.ACESFilmicToneMapping;
                renderer.outputEncoding = THREE.sRGBEncoding;
                
                // Append to the captured container variable
                container.appendChild(renderer.domElement);

                // 2. Controls
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;

                // 3. Lighting (HDRI)
                const pmremGenerator = new THREE.PMREMGenerator(renderer);
                pmremGenerator.compileEquirectangularShader();

                const rgbeLoader = new THREE.RGBELoader();
                rgbeLoader.setDataType(THREE.UnsignedByteType);
                // Using a reliable PolyHaven studio HDR
                rgbeLoader.load('https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/studio_small_09_1k.hdr', function (texture) {
                    const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                    scene.environment = envMap;
                    scene.background = new THREE.Color(0x050505); // Dark background, let HDRI light it
                    texture.dispose();
                    pmremGenerator.dispose();
                });

                // 4. Textures from Canvas Refs
                const textureLoader = new THREE.TextureLoader();
                
                const createTexture = (ref) => {
                    if (!ref.current) return null;
                    const tex = new THREE.CanvasTexture(ref.current);
                    tex.encoding = THREE.sRGBEncoding; // Important for color maps
                    return tex;
                };
                
                const createLinearTexture = (ref) => {
                    if (!ref.current) return null;
                    const tex = new THREE.CanvasTexture(ref.current);
                    tex.encoding = THREE.LinearEncoding; // Important for data maps (normal, rough, height)
                    return tex;
                };

                const diffuseMap = createTexture(maps.diffuse);
                const normalMap = createLinearTexture(maps.normal);
                const heightMap = createLinearTexture(maps.height);
                const roughnessMap = createLinearTexture(maps.roughness);
                const aoMap = createLinearTexture(maps.ao);

                // 5. Mesh
                // High segment count for displacement
                const geometry = new THREE.SphereBufferGeometry(0.8, 256, 256); 
                
                const material = new THREE.MeshStandardMaterial({
                    map: diffuseMap,
                    normalMap: normalMap,
                    displacementMap: heightMap,
                    roughnessMap: roughnessMap,
                    aoMap: aoMap,
                    displacementScale: settings.displacementScale,
                    normalScale: new THREE.Vector2(settings.normalScale, settings.normalScale),
                    roughness: 1.0, // Modulate via map
                    metalness: 0.1,
                });
                materialRef.current = material;

                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);

                // 6. Resize Handler
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                // 7. Animation Loop
                const animate = () => {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                };
                animate();

                // Cleanup
                return () => {
                    window.removeEventListener('resize', handleResize);
                    // FIX: Use captured 'container' variable and check existence
                    if (container && renderer.domElement) {
                        container.removeChild(renderer.domElement);
                    }
                    renderer.dispose();
                    geometry.dispose();
                    material.dispose();
                };
            }, []); // Run once on mount

            // Update material properties when slider state changes
            useEffect(() => {
                if (materialRef.current) {
                    materialRef.current.displacementScale = settings.displacementScale;
                    materialRef.current.normalScale.set(settings.normalScale, settings.normalScale);
                    // We can modulate roughness, though map controls most of it
                    // materialRef.current.roughness = settings.roughness; 
                }
            }, [settings]);

            return (
                <div className="fixed inset-0 z-[100] bg-black animate-in fade-in duration-300">
                    {/* 3D Viewport */}
                    <div ref={mountRef} className="w-full h-full" />

                    {/* Close Button */}
                    <button 
                        onClick={onClose}
                        className="absolute top-6 right-6 p-3 rounded-full bg-white/10 text-white hover:bg-white hover:text-black transition-all z-50 backdrop-blur-md"
                    >
                        <X className="h-6 w-6" />
                    </button>

                    {/* Controls Overlay */}
                    <div className="absolute bottom-8 left-1/2 -translate-x-1/2 bg-neutral-900/90 backdrop-blur-xl border border-white/10 p-6 rounded-2xl w-[90%] max-w-md">
                        <h3 className="text-sm font-bold text-white mb-4 flex items-center gap-2">
                            <Box className="h-4 w-4 text-blue-400" /> 3D Material Settings
                        </h3>
                        <div className="space-y-4">
                            <div className="space-y-1">
                                <div className="flex justify-between text-xs text-neutral-400">
                                    <span>Displacement Scale</span>
                                    <span>{settings.displacementScale.toFixed(2)}</span>
                                </div>
                                <input 
                                    type="range" min="0" max="0.5" step="0.01" 
                                    value={settings.displacementScale}
                                    onChange={(e) => setSettings(s => ({...s, displacementScale: parseFloat(e.target.value)}))}
                                    className="w-full h-1 bg-white/20 rounded-lg appearance-none range-thumb-white"
                                />
                            </div>
                            <div className="space-y-1">
                                <div className="flex justify-between text-xs text-neutral-400">
                                    <span>Normal Strength</span>
                                    <span>{settings.normalScale.toFixed(1)}</span>
                                </div>
                                <input 
                                    type="range" min="0" max="3" step="0.1" 
                                    value={settings.normalScale}
                                    onChange={(e) => setSettings(s => ({...s, normalScale: parseFloat(e.target.value)}))}
                                    className="w-full h-1 bg-white/20 rounded-lg appearance-none range-thumb-white"
                                />
                            </div>
                        </div>
                        <p className="text-[10px] text-neutral-500 mt-4 text-center uppercase tracking-widest">
                            Left Click: Rotate • Right Click: Pan • Scroll: Zoom
                        </p>
                    </div>
                </div>
            );
        };

        // --- UI Components ---

        const Card = ({ title, icon: Icon, canvasRef, loading, onPreview }) => (
            <div className="group relative flex flex-col overflow-hidden rounded-xl border border-white/10 bg-neutral-900/50 transition-all duration-500 hover:border-white/30 hover:bg-neutral-900/80">
                <div className="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent opacity-0 transition-opacity duration-500 group-hover:opacity-100" />
                
                <div className="relative z-10 flex items-center justify-between border-b border-white/5 p-4 backdrop-blur-sm">
                    <div className="flex items-center gap-3">
                        <Icon className="h-4 w-4 text-white/70" />
                        <h3 className="text-sm font-medium tracking-wide text-white/90">{title}</h3>
                    </div>
                    {!loading && canvasRef.current && (
                        <button 
                            onClick={(e) => {
                                e.stopPropagation();
                                downloadCanvas(canvasRef.current, `${title.replace(' ', '_')}.png`);
                            }}
                            className="rounded-full bg-white/5 p-2 text-white/50 transition-colors hover:bg-white hover:text-black z-20"
                            title="Download Map"
                        >
                            <Download className="h-4 w-4" />
                        </button>
                    )}
                </div>

                <div 
                    onClick={onPreview}
                    className="relative flex aspect-square w-full items-center justify-center overflow-hidden bg-black p-4 cursor-pointer"
                >
                    {loading && (
                        <div className="absolute inset-0 z-20 flex flex-col items-center justify-center bg-black/80 backdrop-blur-sm gap-4 animate-in fade-in duration-300">
                            <div className="h-12 w-12 rounded-full border-2 border-white/20 border-t-white animate-spin" />
                            <span className="text-xs text-white/40 uppercase tracking-widest">Processing</span>
                        </div>
                    )}
                    
                    <canvas 
                        ref={canvasRef} 
                        className={`h-full w-full object-contain transition-transform duration-700 group-hover:scale-105 ${loading ? 'opacity-0' : 'opacity-100'}`} 
                    />
                    
                    {/* View overlay */}
                    {!loading && (
                        <div className="absolute inset-0 z-10 flex items-center justify-center opacity-0 transition-opacity duration-300 group-hover:opacity-100 bg-black/20 backdrop-blur-[2px]">
                            <div className="bg-white/10 backdrop-blur-md p-3 rounded-full text-white">
                                <Maximize className="h-6 w-6" />
                            </div>
                        </div>
                    )}
                    
                    <div className="pointer-events-none absolute inset-0 -z-10 opacity-20" 
                         style={{backgroundImage: 'radial-gradient(circle, #333 1px, transparent 1px)', backgroundSize: '20px 20px'}}>
                    </div>
                </div>
            </div>
        );

        const Slider = ({ label, value, min, max, step, onChange }) => (
            <div className="space-y-2">
                <div className="flex justify-between text-xs font-medium text-neutral-400 uppercase tracking-wider">
                    <span>{label}</span>
                    <span className="text-white">{value}</span>
                </div>
                <input 
                    type="range" 
                    min={min} 
                    max={max} 
                    step={step} 
                    value={value} 
                    onChange={(e) => onChange(parseFloat(e.target.value))}
                    className="w-full h-1 bg-white/10 rounded-lg appearance-none cursor-pointer hover:bg-white/20 transition-colors [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-3 [&::-webkit-slider-thumb]:h-3 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-white"
                />
            </div>
        );

        const FullscreenModal = ({ maps, currentIndex, onClose, onNavigate }) => {
            const [imgSrc, setImgSrc] = useState(null);
            const currentMap = maps[currentIndex];

            useEffect(() => {
                if (currentMap.ref.current) {
                    setImgSrc(currentMap.ref.current.toDataURL());
                }
            }, [currentIndex, maps]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape') onClose();
                    if (e.key === 'ArrowRight') onNavigate(1);
                    if (e.key === 'ArrowLeft') onNavigate(-1);
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [onClose, onNavigate]);

            if (!currentMap) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-xl animate-in fade-in duration-200">
                    <button 
                        onClick={onClose}
                        className="absolute top-6 right-6 p-3 rounded-full bg-white/10 text-white hover:bg-white hover:text-black transition-all z-50"
                    >
                        <X className="h-6 w-6" />
                    </button>

                    <div className="absolute top-6 left-6 text-white z-50">
                        <h2 className="text-2xl font-bold tracking-tight">{currentMap.title}</h2>
                        <p className="text-neutral-500 text-sm uppercase tracking-wider">
                            Map {currentIndex + 1} of {maps.length}
                        </p>
                    </div>

                    <button 
                        onClick={(e) => { e.stopPropagation(); onNavigate(-1); }}
                        className="absolute left-4 top-1/2 -translate-y-1/2 p-4 rounded-full bg-black/50 text-white/50 hover:text-white hover:bg-white/10 transition-all z-50"
                    >
                        <ChevronLeft className="h-8 w-8" />
                    </button>

                    <div className="relative h-[85vh] w-[85vh] flex items-center justify-center p-4">
                        {imgSrc && (
                            <img 
                                src={imgSrc} 
                                alt={currentMap.title}
                                className="max-h-full max-w-full object-contain shadow-2xl rounded-lg border border-white/10"
                            />
                        )}
                        <div className="absolute inset-4 -z-10 opacity-20 rounded-lg overflow-hidden" 
                             style={{backgroundImage: 'radial-gradient(circle, #555 1px, transparent 1px)', backgroundSize: '30px 30px'}}>
                        </div>
                    </div>

                     <button 
                        onClick={(e) => { e.stopPropagation(); onNavigate(1); }}
                        className="absolute right-4 top-1/2 -translate-y-1/2 p-4 rounded-full bg-black/50 text-white/50 hover:text-white hover:bg-white/10 transition-all z-50"
                    >
                        <ChevronRight className="h-8 w-8" />
                    </button>
                </div>
            );
        };

        const InteractiveBackground = ({ active }) => {
            const blob1Ref = useRef(null);
            const blob2Ref = useRef(null);

            useEffect(() => {
                if (!active) return;

                const handleMove = (e) => {
                    const x = e.clientX;
                    const y = e.clientY;
                    
                    if (blob1Ref.current) {
                        blob1Ref.current.animate({
                            transform: `translate(${x}px, ${y}px)`
                        }, { duration: 4000, fill: "forwards" });
                    }
                    
                    if (blob2Ref.current) {
                         blob2Ref.current.animate({
                            transform: `translate(${window.innerWidth - x}px, ${window.innerHeight - y}px)`
                        }, { duration: 5000, fill: "forwards" });
                    }
                };

                window.addEventListener('mousemove', handleMove);
                return () => window.removeEventListener('mousemove', handleMove);
            }, [active]);

            if (!active) return null;

            return (
                <div className="fixed inset-0 overflow-hidden pointer-events-none -z-10">
                     <div 
                        ref={blob1Ref}
                        className="absolute -top-20 -left-20 w-[500px] h-[500px] rounded-full bg-white/5 blur-[120px] transition-opacity duration-1000"
                    />
                    <div 
                        ref={blob2Ref}
                        className="absolute -bottom-20 -right-20 w-[400px] h-[400px] rounded-full bg-neutral-800/30 blur-[100px] transition-opacity duration-1000"
                    />
                </div>
            );
        };

        // --- Main Component ---
        function TextureGenerator() {
            const [sourceImage, setSourceImage] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [fileName, setFileName] = useState("texture");
            const [isDragOver, setIsDragOver] = useState(false);
            const [fullscreenIndex, setFullscreenIndex] = useState(null);
            const [show3D, setShow3D] = useState(false); // New 3D State
            
            // Settings & Sidebar
            const [showSettings, setShowSettings] = useState(false);
            const [settings, setSettings] = useState(DEFAULT_SETTINGS);
            const [presets, setPresets] = useState({});
            const [newPresetName, setNewPresetName] = useState("");

            // Refs for canvases
            const originalRef = useRef(null);
            const normalRef = useRef(null);
            const heightRef = useRef(null);
            const roughnessRef = useRef(null);
            const aoRef = useRef(null);

            // Map Configuration for iteration
            const mapConfig = [
                { id: 'diffuse', title: 'Original Diffuse', ref: originalRef, icon: ImageIcon },
                { id: 'normal', title: 'Normal Map', ref: normalRef, icon: Activity },
                { id: 'height', title: 'Displacement Height', ref: heightRef, icon: Maximize },
                { id: 'roughness', title: 'Roughness / Specular', ref: roughnessRef, icon: Droplet },
                { id: 'ao', title: 'Ambient Occlusion', ref: aoRef, icon: Sun }
            ];

            // Load presets on mount
            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) setPresets(JSON.parse(saved));
            }, []);

            const savePreset = () => {
                if (!newPresetName.trim()) return;
                const updated = { ...presets, [newPresetName]: settings };
                setPresets(updated);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(updated));
                setNewPresetName("");
            };

            const loadPreset = (name) => setSettings(presets[name]);
            
            const deletePreset = (name) => {
                const updated = { ...presets };
                delete updated[name];
                setPresets(updated);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(updated));
            };

            // Handle File Logic
            const processFile = (file) => {
                if (!file || !file.type.startsWith('image/')) return;
                setFileName(file.name.split('.')[0]);
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => setSourceImage(img);
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            };

            const handleImageUpload = (e) => processFile(e.target.files?.[0]);

            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragOver(false);
                if (e.dataTransfer.items) {
                    [...e.dataTransfer.items].forEach((item, i) => {
                        if (item.kind === 'file') {
                            const file = item.getAsFile();
                            processFile(file);
                        }
                    });
                } else {
                    processFile(e.dataTransfer.files[0]);
                }
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragOver(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setIsDragOver(false);
            };

            // Process Images
            useEffect(() => {
                if (!sourceImage) return;
                setIsProcessing(true);

                setTimeout(() => {
                    const width = sourceImage.width;
                    const height = sourceImage.height;
                    
                    if (!originalRef.current) {
                        setIsProcessing(false);
                        return;
                    }

                    // 1. Draw Original & Get Data
                    const ctxOriginal = originalRef.current.getContext('2d');
                    originalRef.current.width = width;
                    originalRef.current.height = height;
                    
                    ctxOriginal.clearRect(0, 0, width, height);
                    ctxOriginal.globalAlpha = settings.opacity;
                    ctxOriginal.drawImage(sourceImage, 0, 0);
                    ctxOriginal.globalAlpha = 1.0;
                    
                    const imgData = ctxOriginal.getImageData(0, 0, width, height);
                    const data = imgData.data;

                    // 2. Create Grayscale Buffer
                    const grayBuffer = new Float32Array(width * height);
                    
                    for (let i = 0; i < data.length; i += 4) {
                        const b = getBrightness(data[i], data[i+1], data[i+2]);
                        let val = (b - 128) * settings.contrast + 128 + settings.brightness;
                        grayBuffer[i/4] = clamp(val, 0, 255);
                    }

                    // 3. Optional Smoothing
                    let processedBuffer = grayBuffer;
                    if (settings.smoothing > 0) {
                        const smoothBuffer = new Float32Array(width * height);
                        const radius = Math.floor(settings.smoothing);
                        for (let y = 0; y < height; y++) {
                            for (let x = 0; x < width; x++) {
                                let sum = 0;
                                let count = 0;
                                for (let ky = -radius; ky <= radius; ky++) {
                                    for (let kx = -radius; kx <= radius; kx++) {
                                        const px = clamp(x + kx, 0, width - 1);
                                        const py = clamp(y + ky, 0, height - 1);
                                        sum += grayBuffer[py * width + px];
                                        count++;
                                    }
                                }
                                smoothBuffer[y * width + x] = sum / count;
                            }
                        }
                        processedBuffer = smoothBuffer;
                    }

                    // 4. Generate Maps
                    const normalData = ctxOriginal.createImageData(width, height);
                    const heightData = ctxOriginal.createImageData(width, height);
                    const roughnessData = ctxOriginal.createImageData(width, height);
                    const aoData = ctxOriginal.createImageData(width, height);

                    const alphaValue = Math.floor(255 * settings.opacity);

                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const i = (y * width + x) * 4;
                            const val = processedBuffer[y * width + x];

                            // Height
                            heightData.data[i] = val;
                            heightData.data[i+1] = val;
                            heightData.data[i+2] = val;
                            heightData.data[i+3] = alphaValue;

                            // Roughness
                            let rough = (255 - val) + settings.roughnessOffset;
                            rough = clamp(rough, 0, 255);
                            roughnessData.data[i] = rough;
                            roughnessData.data[i+1] = rough;
                            roughnessData.data[i+2] = rough;
                            roughnessData.data[i+3] = alphaValue;

                            // AO
                            let ao = clamp(val + 30, 0, 255); 
                            aoData.data[i] = ao;
                            aoData.data[i+1] = ao;
                            aoData.data[i+2] = ao;
                            aoData.data[i+3] = alphaValue;

                            // Normal
                            const px_l = clamp(x - 1, 0, width - 1);
                            const px_r = clamp(x + 1, 0, width - 1);
                            const py_u = clamp(y - 1, 0, height - 1);
                            const py_d = clamp(y + 1, 0, height - 1);

                            const left = processedBuffer[y * width + px_l];
                            const right = processedBuffer[y * width + px_r];
                            const up = processedBuffer[py_u * width + x];
                            const down = processedBuffer[py_d * width + x];

                            const dX = (left - right) * settings.normalStrength;
                            const dY = (up - down) * settings.normalStrength;
                            const dZ = 255.0 / 2.0; 

                            const len = Math.sqrt(dX*dX + dY*dY + dZ*dZ);
                            
                            normalData.data[i] = ((dX/len) * 0.5 + 0.5) * 255;
                            normalData.data[i+1] = ((dY/len) * 0.5 + 0.5) * 255;
                            normalData.data[i+2] = ((dZ/len) * 0.5 + 0.5) * 255;
                            normalData.data[i+3] = alphaValue;
                        }
                    }

                    // Render
                    [
                        { ref: normalRef, d: normalData },
                        { ref: heightRef, d: heightData },
                        { ref: roughnessRef, d: roughnessData },
                        { ref: aoRef, d: aoData }
                    ].forEach(item => {
                        if (item.ref.current) {
                            item.ref.current.width = width;
                            item.ref.current.height = height;
                            item.ref.current.getContext('2d').putImageData(item.d, 0, 0);
                        }
                    });

                    setIsProcessing(false);
                }, 50); 

            }, [sourceImage, settings]);

            const clearAll = () => {
                setSourceImage(null);
                setFileName("texture");
                setSettings(DEFAULT_SETTINGS);
                setShowSettings(false);
                setFullscreenIndex(null);
                setShow3D(false);
            };

            const handleNavigate = (direction) => {
                if (fullscreenIndex === null) return;
                let newIndex = fullscreenIndex + direction;
                if (newIndex < 0) newIndex = mapConfig.length - 1;
                if (newIndex >= mapConfig.length) newIndex = 0;
                setFullscreenIndex(newIndex);
            };

            return (
                <div 
                    onDrop={handleDrop} 
                    onDragOver={handleDragOver}
                    onDragLeave={handleDragLeave}
                    className="min-h-screen w-full bg-black text-white selection:bg-white selection:text-black font-sans overflow-x-hidden relative"
                >
                    <InteractiveBackground active={!sourceImage} />

                    {fullscreenIndex !== null && (
                        <FullscreenModal 
                            maps={mapConfig} 
                            currentIndex={fullscreenIndex} 
                            onClose={() => setFullscreenIndex(null)} 
                            onNavigate={handleNavigate}
                        />
                    )}

                    {/* 3D Preview Overlay */}
                    {show3D && (
                        <ThreePreview 
                            maps={{
                                diffuse: originalRef,
                                normal: normalRef,
                                height: heightRef,
                                roughness: roughnessRef,
                                ao: aoRef
                            }}
                            onClose={() => setShow3D(false)}
                        />
                    )}
                    
                    {/* --- Controls Overlay --- */}
                    <div className="fixed top-6 right-6 z-50 flex items-center gap-4">
                        {sourceImage && !show3D && (
                        <>
                            {/* 3D Trigger Button */}
                            <button 
                                onClick={() => setShow3D(true)}
                                className="p-3 rounded-full border backdrop-blur-md transition-all shadow-xl bg-blue-500/20 border-blue-500/50 text-blue-200 hover:bg-blue-500 hover:text-white hover:border-blue-400 hover:shadow-blue-500/50"
                                title="3D Preview"
                            >
                                <Box className="h-5 w-5" />
                            </button>

                            <button 
                                onClick={() => setShowSettings(!showSettings)}
                                className={`p-3 rounded-full border backdrop-blur-md transition-all shadow-xl ${showSettings ? 'bg-white text-black border-white' : 'bg-black/40 border-white/10 text-white hover:border-white/50 hover:bg-black/60'}`}
                                title="Adjustments"
                            >
                                <SlidersHorizontal className="h-5 w-5" />
                            </button>

                            <button 
                                onClick={clearAll}
                                className="p-3 rounded-full bg-black/40 border border-white/10 text-white hover:bg-white hover:text-black hover:border-white transition-all backdrop-blur-md shadow-xl"
                                title="Start Over"
                            >
                                <RefreshCw className="h-5 w-5" />
                            </button>
                        </>
                        )}
                    </div>

                    {/* --- Side Panel --- */}
                    <div className={`fixed top-0 right-0 h-full w-80 bg-neutral-900/95 backdrop-blur-xl border-l border-white/10 z-40 transform transition-transform duration-500 ease-out p-6 overflow-y-auto ${showSettings ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="mt-20 space-y-8">
                        
                        <div>
                            <div className="flex items-center justify-between mb-1">
                                <h3 className="text-lg font-bold">Adjustments</h3>
                                <button 
                                    onClick={() => setSettings(DEFAULT_SETTINGS)}
                                    className="p-2 rounded-lg hover:bg-white/10 text-white/50 hover:text-white transition-colors"
                                    title="Reset All Settings"
                                >
                                    <RotateCcw className="h-4 w-4" />
                                </button>
                            </div>
                            <p className="text-xs text-neutral-500 mb-6">Global modifiers for map generation.</p>
                            
                            <div className="space-y-6">
                                <Slider 
                                    label="Opacity" 
                                    value={settings.opacity} 
                                    min={0} max={1} step={0.05} 
                                    onChange={(v) => setSettings(s => ({...s, opacity: v}))} 
                                />
                                <div className="h-px bg-white/10 my-6" />
                                <Slider 
                                    label="Smoothing (Blur)" 
                                    value={settings.smoothing} 
                                    min={0} max={5} step={1} 
                                    onChange={(v) => setSettings(s => ({...s, smoothing: v}))} 
                                />
                                <Slider 
                                    label="Contrast" 
                                    value={settings.contrast} 
                                    min={0.5} max={2.0} step={0.1} 
                                    onChange={(v) => setSettings(s => ({...s, contrast: v}))} 
                                />
                                <Slider 
                                    label="Brightness" 
                                    value={settings.brightness} 
                                    min={-100} max={100} step={5} 
                                    onChange={(v) => setSettings(s => ({...s, brightness: v}))} 
                                />
                                <div className="h-px bg-white/10 my-6" />
                                <Slider 
                                    label="Normal Strength" 
                                    value={settings.normalStrength} 
                                    min={0.1} max={5.0} step={0.1} 
                                    onChange={(v) => setSettings(s => ({...s, normalStrength: v}))} 
                                />
                                <Slider 
                                    label="Roughness Offset" 
                                    value={settings.roughnessOffset} 
                                    min={-100} max={100} step={5} 
                                    onChange={(v) => setSettings(s => ({...s, roughnessOffset: v}))} 
                                />
                            </div>
                        </div>

                        <div>
                            <h3 className="text-lg font-bold mb-4">Presets</h3>
                            <div className="flex gap-2 mb-4">
                                <input 
                                    type="text" 
                                    value={newPresetName}
                                    onChange={(e) => setNewPresetName(e.target.value)}
                                    placeholder="New preset name..."
                                    className="flex-1 bg-black/50 border border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-white/50"
                                />
                                <button 
                                    onClick={savePreset}
                                    disabled={!newPresetName}
                                    className="p-2 rounded-lg bg-white text-black disabled:opacity-50 disabled:cursor-not-allowed hover:bg-neutral-200"
                                >
                                    <Save className="h-4 w-4" />
                                </button>
                            </div>

                            <div className="space-y-2 max-h-48 overflow-y-auto pr-2 custom-scrollbar">
                                {Object.keys(presets).length === 0 && (
                                    <div className="text-xs text-neutral-600 italic">No saved presets</div>
                                )}
                                {Object.entries(presets).map(([name, presetSettings]) => (
                                    <div key={name} className="flex items-center justify-between bg-white/5 rounded-lg p-3 group">
                                        <span className="text-sm font-medium">{name}</span>
                                        <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button 
                                                onClick={() => loadPreset(name)}
                                                className="text-white/50 hover:text-white" 
                                                title="Load"
                                            >
                                                <ChevronRight className="h-4 w-4" />
                                            </button>
                                            <button 
                                                onClick={() => deletePreset(name)}
                                                className="text-white/50 hover:text-red-400"
                                                title="Delete"
                                            >
                                                <Trash2 className="h-4 w-4" />
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        </div>
                    </div>

                    <main className="pt-20 pb-20 px-6 max-w-7xl mx-auto min-h-screen flex flex-col justify-center">
                        
                        <div className={`flex flex-col items-center justify-center text-center transition-all duration-700 ${sourceImage ? 'mb-10 min-h-0' : 'flex-1'}`}>
                        {!sourceImage ? (
                            <div className="w-full max-w-2xl animate-in fade-in slide-in-from-bottom-8 duration-1000 z-10">
                                <div className="h-16 w-16 bg-white rounded-full mx-auto mb-8 flex items-center justify-center shadow-lg shadow-white/20">
                                    <Layers className="h-8 w-8 text-black" />
                                </div>
                                <h2 className="text-5xl sm:text-6xl font-bold tracking-tighter mb-6 bg-gradient-to-b from-white to-white/40 bg-clip-text text-transparent">
                                    Extract PBR Maps Instantly
                                </h2>
                                <p className="text-lg text-neutral-400 mb-10 max-w-lg mx-auto leading-relaxed">
                                    Drop an image to extract PBR maps (normal, ao, diffuse, roughness, displacement) from your textures.
                                </p>
                                
                                <label 
                                    className={`group relative flex h-48 w-full cursor-pointer flex-col items-center justify-center rounded-2xl border-2 border-dashed transition-all backdrop-blur-sm ${isDragOver ? 'border-white bg-white/10 scale-105' : 'border-white/10 bg-white/5 hover:border-white hover:bg-white/10'}`}
                                >
                                    <div className="flex flex-col items-center gap-4 transition-transform duration-300 group-hover:-translate-y-2">
                                        <div className="rounded-full bg-white/10 p-4 backdrop-blur-md transition-all group-hover:bg-white group-hover:text-black">
                                            <Upload className="h-6 w-6" />
                                        </div>
                                        <div className="text-sm font-medium tracking-wider text-neutral-300">
                                            {isDragOver ? 'DROP TO UPLOAD' : 'UPLOAD TEXTURE'}
                                        </div>
                                    </div>
                                    <input type="file" accept="image/*" className="hidden" onChange={handleImageUpload} />
                                </label>
                            </div>
                        ) : (
                            <div className="w-full text-left animate-in fade-in duration-500 mb-8">
                                <h2 className="text-2xl font-bold text-white">{fileName}</h2>
                            </div>
                        )}
                        </div>

                        <div className={`grid gap-8 transition-all duration-1000 pb-20 ${sourceImage ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20 grayscale hidden'}`}>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <Card 
                                title="Original Diffuse" 
                                icon={ImageIcon} 
                                canvasRef={originalRef} 
                                loading={isProcessing} 
                                onPreview={() => setFullscreenIndex(0)}
                            />
                            <Card 
                                title="Normal Map" 
                                icon={Activity} 
                                canvasRef={normalRef} 
                                loading={isProcessing} 
                                onPreview={() => setFullscreenIndex(1)}
                            />
                            <Card 
                                title="Displacement Height" 
                                icon={Maximize} 
                                canvasRef={heightRef} 
                                loading={isProcessing} 
                                onPreview={() => setFullscreenIndex(2)}
                            />
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <Card 
                                title="Roughness / Specular" 
                                icon={Droplet} 
                                canvasRef={roughnessRef} 
                                loading={isProcessing} 
                                onPreview={() => setFullscreenIndex(3)}
                            />
                            <Card 
                                title="Ambient Occlusion" 
                                icon={Sun} 
                                canvasRef={aoRef} 
                                loading={isProcessing} 
                                onPreview={() => setFullscreenIndex(4)}
                            />
                        </div>

                        </div>

                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TextureGenerator />);
    </script>
</body>
</html>
